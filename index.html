<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="index.css"> -->
     <link rel="stylesheet" href="prism.css">
     <style>
     body{
         background-color:#ffcf9c;
     }
     #responsePre{
       max-height:500px;
     }
     </style>

    <title>Hello PostMaster!!</title>
  </head>
  <body>

  <!-- Navigation bar:- -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PostMaster</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">contact</a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
      <div class="container">
    <!-- URL box:- -->
        
         <div class="form-group row my-3" >
             <label for="url" class="col-sm-2 col-form-label">URL</label>
             <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter your URL here">
             </div>
         </div>
      

      <!-- Request type:- -->
       <fieldset class="form-group">
         <div class="row">
         <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
         <div class="col-sm-10">
          <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
    </div>
  </fieldset>


  <!-- Content-type:- -->

 <fieldset class="form-group">
    <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
             <label class="form-check-label" for="get">
              JSON
             </label>
           </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
          <label class="form-check-label" for="post">
            Custom Parameters
          </label>
        </div>
      </div>
    </div>
 </fieldset>

  <!-- Parameter Box:-This will hide when you choose JSON content-type -->

  <div  id="parametersBox">
     <form>
        <div class="form-row my-2">
           <label for="parameterKey" class="col-sm-2 col-form-label">Parameter 1</label>
             <div class="col">
              <input type="text" id="parameterKey1" class="form-control" placeholder="Enter parameter 1 key">
             </div>
             <div class="col">
               <input type="text" id="parameterValue1" class="form-control" placeholder="Enter parameter 1 value">
            </div>
            <button id="addParam" type="button" class="btn btn-dark">+</button>
        </div>
        <div id="params"></div>
     </form>
  </div>

  <!-- JSON-Request box:- This will hide when we choose parameter content type -->
    <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requestJsonText" class="col-sm-2 col-form-label">Enter request JSON</label>
          <div class="col-sm-10">
           <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
       </div>
    </div>

    <!-- Submitt button:- -->
      <div class="form-group row my-3">
        <div class="col-sm-12 text-center">
         <button id="submit" type="submit" class="btn btn-primary btn-default">Submit</button>
        </div>
      </div>

      <!-- Our Response:- -->

       <div class="my-3" id="requestJsonBox">
         <div class="form-group row">
             <label for="responseJsonText" class="col-sm-2 col-form-label">Enter request JSON</label>
             <div class="col-sm-10">
               <!-- <textarea class="form-control" id="responseJsonText" rows="3"></textarea> -->
               <pre id="responsePre" class="language-javascript">
               <code id="responsePrism" class="language-javascript text-center">
               Your reponse will appear here
               </code>
               </pre>
             </div>
         </div>
      </div>

  </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
    
  </body>
</html>
